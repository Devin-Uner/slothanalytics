<!DOCTYPE html>
<!--The lang attribute is the "en-US" part of the HTML tag. Declaring a language is important-->
<html lang = "en-US">
  <head>

  <!--This is the title of the Website. It's the text that appears on the browser tab-->
    <title><b>Sloth Analytics</b></title>

    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:900|Raleway:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <!--Only what is in body is displayed in the actual webpage-->
  <body style = "background-color:grey">

  	<div class="container">

    <!--Headings can be defined with h1 - h6 in the <> 1 is most important and 6 is least important-->
  		<h1 style = "text-align:center;">Sloth Analytics</h1>

      <!--Paragraphs are defined with the <p> tag. You can also title paragraphs. I think these are essentially mini headers. -->
      <p title = "Welcome to Sloth Analytics! "> 

      </p>

      <!--Links are defined with the <a> tag -->
  	  <a class="btn" href="#">Get Started</a>

      <!--Images are defined with the <img> tag. You should make sure and specify the file path. The width is specified in pixels-->
      <img src="w3schools.jpg" alt="W3Schools.com" width="104" height="142">

      <!--IF you ever wanna break a paragraph all you have to do is specify <br> after whatevery you just typed-->

      <!--Setting the style of an HTML element can be done wiht the style attribute. Property is a CSS property. Value is a CSS value.-->
      <tagname style = "property:value;">


  	</div>
  </body>
</html>
